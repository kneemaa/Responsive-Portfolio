<body>

		<div class="contact">
			<h2>Contact</h2>
			<div class="border-content"></div>
			<form class="contact-form" action="https://formspree.io/nema.darban@gmail.com" method="post">
				Name: <br>
				<input class="name-field" type="text" name="name" /><br>
				E-mail: <br>
				<input class="email-field" type="text" name="mail" /><br>
				Message: <br>
				<textarea class="message-field" name="message" rows="25" cols="97"></textarea><br>
				<input class="submit-button" type="submit" value="Submit">
			    <input type="hidden" name="_format" value="plain" />
    			<input type="text" name="_gotcha" style="display:none" />
			    <input type="hidden" name="_subject" value="Your Email Form" />
			    <input type="hidden" name="_next" value="/" />
			</form>

			<h3>Connect with Me</h3>
